apiVersion: gafaelfawr.lsst.io/v1alpha1
kind: GafaelfawrIngress
metadata:
  name: worblehat-{{username}}
  namespace: worblehat
  labels:
    owner: {{username}}
config:
  baseUrl: {{ .Values.global.baseUrl | quote }}
  scopes:
    all:
      - "exec:admin"
  loginRedirect: false
  authType: basic
template:
  metadata:
    name: worblehat-{{username}}
    {{- with .Values.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  spec:
    rules:
      - host: {{ required "global.host must be set" .Values.global.host | quote }}
        http:
          paths:
            - path: /files/{{username}}
              pathType: Prefix
              backend:
                service:
                  name: worblehat-{{username}}
                  port:
                    number: 8000
